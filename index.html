<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="column">
        <h3>HOME</h3>
        <h2 id="home-score" class="score">0</h2>
        <div>
          <button id="one-pt" onclick="homeAddPoint()">+1</button>
          <button id="two-pt" onclick="homeAddTwoPoints()">+2</button>
          <button id="three-pt" onclick="homeAddThreePoints()">+3</button>
        </div>
      </div>
      <div class="column">
        <h3>GUEST</h3>
        <h2 id="guest-score" class="score">0</h2>
        <div>
          <button id="one-pt" onclick="guestAddPoint()">+1</button>
          <button id="two-pt" onclick="guestAddTwoPoints()">+2</button>
          <button id="three-pt" onclick="guestAddThreePoints()">+3</button>
        </div>
      </div>
    </div>
    <button id="reset" onclick="resetScore()">RESET</button>
  </body>
  <script src="index.js"></script>
</html>
